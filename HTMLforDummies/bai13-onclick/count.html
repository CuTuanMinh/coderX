<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="count"></p>
	<button type="button" onclick="add()">Click</button>
	<script type="text/javascript">
		var count = 0;
		var counter = document.getElementById("count");
		counter.innerHTML = count;
		function add() {
			count++;
			counter.innerHTML = count;
		}
	</script>
</body>
</html>
